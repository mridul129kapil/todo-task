<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
	body{
		background-color: #e7e5e5;
	}

</style>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" style="color: #ffffff">To-do</a>
    </div>
  </div>
</nav>
	</div>
	<div class="container" style="margin-top: 8%;">
		<form action="#" th:action="@{/todos/save}"
		th:object="${task}" method="POST">
			<div class="form-group row">
				<div class="col-xs-10">
  			   <input type="text" class="form-control input-lg" id="task" placeholder="Task to be done?" name="task"
  			    th:field="*{info}">
  			   </div>
  			   <div class="col-xs-2">
       				<button type="submit" class="btn btn-primary btn-lg" style="width: 100%"><span class="glyphicon glyphicon-plus"></span> Add</button>
      		</div>
  			</div>
		</form>
	</div>
	<div class="container" style="background-color: #ffffff; border: 1px solid #ffffff;border-radius: 10px; margin-top: 3%">
		<div class="page-header" style="margin-top: 20px;margin-bottom: 20px">
			<h3>Todo List</h3>
		</div>
		<table class="table">
			<tbody>
				<tr th:each="tempRecord : ${tasks}">
					<td  style="width: 70%" th:text="${tempRecord.info}"/>
					<td  style="text-align: right;width: 17%" th:text="${tempRecord.date}"/>
					<td  style="text-align: right;width: 17%"><a th:href="@{/todos/delete(taskId=${tempRecord.id})}" onclick="if(!(confirm('Are you sure you want to delete this todo?'))) return false"><span class="glyphicon glyphicon-trash" style="color:red"></span></a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
